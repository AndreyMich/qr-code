<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="main-container">
      <div class="qr-image">
        <img src="./images/image-qr-code.png" alt="qr-image">
      </div>
      <div class="qr-image-description">
        <h1 class="qr-image-description__child | fw-bold fs-heading text-align-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr-image-description__child | text-align-center font-color-gray">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
